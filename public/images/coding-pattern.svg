<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#0F172A"/>
  
  <!-- Code editor simulation -->
  <rect x="20" y="20" width="260" height="160" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
  
  <!-- Header bar -->
  <rect x="20" y="20" width="260" height="30" rx="8" fill="#334155"/>
  <circle cx="35" cy="35" r="4" fill="#EF4444"/>
  <circle cx="50" cy="35" r="4" fill="#F59E0B"/>
  <circle cx="65" cy="35" r="4" fill="#10B981"/>
  
  <!-- Code lines -->
  <rect x="30" y="60" width="60" height="3" rx="1" fill="#8B5CF6"/>
  <rect x="95" y="60" width="40" height="3" rx="1" fill="#3B82F6"/>
  <rect x="140" y="60" width="80" height="3" rx="1" fill="#10B981"/>
  
  <rect x="40" y="75" width="100" height="3" rx="1" fill="#F59E0B"/>
  <rect x="145" y="75" width="50" height="3" rx="1" fill="#EF4444"/>
  
  <rect x="30" y="90" width="30" height="3" rx="1" fill="#8B5CF6"/>
  <rect x="65" y="90" width="70" height="3" rx="1" fill="#3B82F6"/>
  <rect x="140" y="90" width="90" height="3" rx="1" fill="#10B981"/>
  
  <rect x="40" y="105" width="120" height="3" rx="1" fill="#F59E0B"/>
  
  <rect x="30" y="120" width="45" height="3" rx="1" fill="#8B5CF6"/>
  <rect x="80" y="120" width="60" height="3" rx="1" fill="#3B82F6"/>
  
  <!-- Cursor -->
  <rect x="225" y="75" width="2" height="12" fill="#3B82F6">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>